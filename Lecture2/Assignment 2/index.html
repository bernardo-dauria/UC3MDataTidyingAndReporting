<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">

  <title>Append paragraph and select text color (cool d3 stuff)</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: ubuntu, sans-serif;
      margin: 30px;
    }

    h1 {
      margin-left: 110px;
    }

    #blueButton {
      margin-left: 155px;
      font-size: larger;
    }

    #redButton {
      margin-left: 40px;
      font-size: larger;
    }
  </style>
</head>

<body>
  <h1>Select text colour</h1>
  <br>
  <span>Write text in the input below and press one of the two color buttons.</span>
  <br><br>
  <input placeholder="Write here!" size="47" id="userInput" type="text">
  <br><br><br>
  <button id="blueButton" class="btn btn-primary" onclick="insertP('blue')">Blue</button>
  <button id="redButton" class="btn btn-danger" onclick="insertP('red')">Red</button>
  <br><br>
</body>

<script>
  function insertP(col) {
    let text = d3.select('userInput').property("value");
    console.log(text);
    d3.select('body')
      .append('p')
      .data(text)
      .enter()
      .text(d => d)
    d3.selectAll('p')
      .property('style')
      .style("color", col);
  }
</script>

</html>
