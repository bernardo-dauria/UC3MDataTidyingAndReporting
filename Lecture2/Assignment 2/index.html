<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">

  <title>Append paragraph and select text color (cool d3 stuff)</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: ubuntu, sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    button {
      font-size: larger;
    }

    #blueButton {
      margin-left: 40px;
    }

    #redButton {
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <h1>Select text colour</h1>
  <br>
  <span>Write text in the input below and press one of the two color buttons.</span>
  <br><br>
  <input placeholder="Write here!" size="47" id="userInput">
  <br><br><br>
  <button id="insertButton" class="btn btn-light" onclick="insertText()">Insert text</button>
  <button id="blueButton" class="btn btn-primary" onclick="insertP('text-primary')">Blue</button>
  <button id="redButton" class="btn btn-danger" onclick="insertP('text-danger')">Red</button>
  <br><br>
</body>

<script>
  var currColor = 'white';

  function insertText() {
    let text = d3.select('#userInput').property("value");
    d3.select('body')
      .data(text[1])
      .append('p')
      .style("color", currColor)
      .text(d => d)
  }

  function insertP(col) {
    d3.selectAll('p')
      .attr('class',col)
      currColor = col;
  }
</script>

</html>
