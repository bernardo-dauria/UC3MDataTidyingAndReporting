<!DOCTYPE html>
<html lang="en">

<head>

  <title>Plotting histogram by clicking column names</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      margin-top: 10px;
      font-family: ubuntu, sans-serif, helvetica;
    }

    th {
      color: aqua;
      border-collapse: collapse;
    }

    th:hover {
      background-color: rgb(58, 58, 58);
      color: aquamarine;
      box-shadow: inset 0 0 0 1px aquamarine;
      cursor: pointer;
    }

    td {
      color: white;
    }

    table {
      text-align: left;
    }
  </style>
</head>

<body>
  <h1>Click on a column to plot a histogram for it</h1>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <table id="dataTable" class="table"></table>
      </div>
    </div>
  </div>
  <div id="hist"></div>

</body>

<script>
  var table = d3.select('#dataTable');
  var thead = table.append("thead");
  var tbody = table.append("tbody");
  var dat;
  var columns;
  var rows;

  }

  function updateChart(data) {
    svg = d3.select("#myCanvas");
    w = svg.node().width.baseVal.value;
    h = svg.node().height.baseVal.value;

    x = d3.scaleLinear([0, data.length], [0, w])
    y = d3.scaleLinear([0, maxValue], [0, h])
    cat = new Set(d3.map(data, d => d.category))
    color = d3.scaleOrdinal(cat, d3.schemeTableau10)

    svgBind = svg.text("")
      .selectAll("rect")
      .data(data)

    svgBind.enter()
      .append('rect')
      .attr('x', (d, i) => x(i))
      .attr('y', d => y(maxValue - d.value))
      .attr('height', d => y(d.value))
      .attr('width', x(1) * 0.95)
      .attr('fill', d => color(d.category))

    svgBind.enter()
      .append("text")
      .attr('x', 0)
      .attr('y', 0)
      .attr('transform',
        (d, i) => 'translate(' + x(i + 0.5) +
          ',' + y(maxValue - d.value - 5000) + '),'
          + 'rotate(-90)')
      .text(d => d.name);
  }

  function formatHeader(c) {
    columns = c;
    thead.append("tr")
      .selectAll("th")
      .data(c)
      .enter()
      .append("th")
      .on('click', (e, c) => plotHist(c))
      .text(d => d)
  }

  function updateTable(data) {
    tbody.text("")
    trSelection = tbody.selectAll('tr').data(data)
    trSelection.enter()
      .append("tr")
      .selectAll("td")
      .data(d => columns.map(c => d[c]))
      .enter()
      .append("td").text(x => x)
  }

  d3.dsv(';', './data/histogram_data.csv').then(async (data) => {
    formatHeader(data.columns);
    updateTable(data);
    dat = data;
  })

</script>
